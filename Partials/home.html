<style>
    .video-section {
        position: relative;
        width: 100%;
        height: 100vh; /* Full height on larger screens */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures no cropping */
        object-position: center;
    }

    /* Mobile View Optimization */
    @media (max-width: 768px) {
        .video-section {
            height: 70vh; /* Adjust height for better mobile experience */
        }

        video {
            object-fit: contain; /* Ensures video fits within screen without cutting */
        }
    }
</style>

<section class="video-section">
    <video id="homepage-video" autoplay loop muted playsinline>
        <source src="../images/main/ttgVideo.mp4" type="video/mp4">

    </video>
</section>
